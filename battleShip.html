<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Battle Ship</title>
</head>

<body>
  <h1>BATTLE SHIP</h1>
  <h2>Deploy Your Naval Fleet</h2>
  <h3><span>--------------</span> Computer Board <span>--------------</span></h3>
  <div class='computerBoard'>
    <div class='display'></div>
    <div class='display'>A</div>
    <div class='display'>B</div>
    <div class='display'>C</div>
    <div class='display'>D</div>
    <div class='display'>E</div>
    <div class='display'>F</div>
    <div class='display'>G</div>
    <div class='display'>H</div>
    <div class='display'>I</div>
    <div class='display'>J</div>
    <script type="text/javascript" src="battleShip.js"></script>
  </div>
  <h3><span>----------------</span> Your Board <span>-----------------</span></h3>
  <div class='userBoard'>
    <div class='display'></div>
    <div class='display'>A</div>
    <div class='display'>B</div>
    <div class='display'>C</div>
    <div class='display'>D</div>
    <div class='display'>E</div>
    <div class='display'>F</div>
    <div class='display'>G</div>
    <div class='display'>H</div>
    <div class='display'>I</div>
    <div class='display'>J</div>
    <script type="text/javascript" src="battleShip.js"></script>
  </div>

  <!-- <div class='ships'>
    <p>Ships Cannot Be Placed Diagonally</p>
    <div class='carrier'> Carrier: X5 </div>
    <div class='carrier'> Carrier: X5 </div>
  </div> -->

  <div class='buttons'>
    <input type="button" value="Start Game" onclick="startGame()">
    <input type="button" value="Reset Board">
  </div>  
  
    

</body>
</html>
